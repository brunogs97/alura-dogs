<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>AluraDogs</title>
</head>
<body>
    <header class="cabecalho">
        <input type="checkbox" class="cabecalho__botao" id="menu">
        <label for="menu">
            <span class="cabecalho-menu__botao">
                <svg width="36" height="24" viewBox="0 0 36 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 24H36V20H0V24ZM0 14H36V10H0V14ZM0 0V4H36V0H0Z" fill="white"/>
                </svg>
            </span>
        </label>
        <ul class="lista-item">
            <li class="lista-item__menu">
                <a href="#" class="lista-item__link">Entrar</a>
            </li>
            <li class="lista-item__menu">
                <a href="#" class="lista-item__link">Cadastrar</a>
            </li>
        </ul>

        <h2 class="cabecalho__titulo">AluraDogs</h2>
    </header>

    <div class="conteudo__principal-desktop">
        <main class="conteudo__principal">
            <h1 class="conteudo__titulo">Compartilhe fotos de seus cachorros</h1>
            <p class="conteudo__texto">
                Milhões de usuários compartilham, curtem, comentam fotos
                de seus cachorros na plataforma AluraDogs - a maior e mais avançada
                rede social de cães do mundo!
            </p>
            
            <div class="cadastro__email-desktop">
                <input type="email" placeholder="email@email.com.br" class="conteudo__email">
            
                <a href="#" class="conteudo__botao">Cadastrar</a>
            </div>
        </main>

        <section class="foto__cachorro">
            <img src="img/foto-perfil.jpg" alt="Foto de pefil do cachorro" class="imagem__cachorro">
        </section>
    </div>

</body>
</html>
